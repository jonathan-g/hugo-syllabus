{{- $to := .Site.Params.ta.email -}}
{{- $subj := "" -}}
{{- if .IsNamedParams -}}
  {{- $subj = .Get "subj" -}}
{{- else -}}
    {{- $subj = .Get 0 -}}
{{- end -}}
{{- $body := $to -}}
{{- if .Inner -}}{{- $body = .Inner -}}{{- end -}}
<a href="mailto:{{- $to -}}
  {{- if $subj }}?subject={{ $subj }}{{ end -}}
">
{{- $body -}}
</a>
