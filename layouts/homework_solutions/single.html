{{ define "body" }}
<body style="background-image:url({{ .Site.Params.background | relURL }});background-size:{{ .Site.Params.backgroundSize | safeCSS  }};background-repeat:{{ .Site.Params.backgroundRepeat | safeCSS }};background-color:{{ .Site.Params.backgroundColor | safeCSS }};background-blend-mode:{{ .Site.Params.backgroundBlendMode | safeCSS }}">
  <div class="grid-y medium-grid-frame">
    {{ partial "topbar.html" . }}
    <div class="grid-x medium-auto medium-cell-block-container">
      <div class="grid-container small-12 fill-y medium-cell-block-y">
        <div class="grid-y fill-y grid-margin-y">
          <div class="cell auto show-for-medium">
          </div>
          <div class="grid-x grid-padding-x grid-padding-y shrink scrollable-content medium-cell-block-container" style="background-color:hsla(0, 0%, 100%, 0.9);">
            <div class="cell" style="height:calc(100vh - 5rem);">
    		  	  <h2 class="title text-center">
		    	    {{- if isset .Params "hw_number" -}}
		    	      Homework #{{ .Params.hw_number }} {{ .Params.title }}{{ end -}}
		    	    {{- if isset .Params "pdf_url" }}
		    	        <h4><a href="{{ .Params.pdf_url }}" target="_blank">PDF version</a> <a href="{{ .Params.pdf_url }}" target="_blank"><i class="fa fa-file-pdf-o"></i></a></h4>
		    	    {{ end -}}
    	        {{ .Title }}</h2>
              {{ .Content }}
            </div>
          </div>
	      </div>
      </div>
		</div>
    {{ partial "footer" . }}
	</div>
</body>
{{ end }}
